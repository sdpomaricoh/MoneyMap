<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carteras</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Mis Carteras</ion-list-header>
    <ion-item  *ngFor="let wallet of wallets" [ngClass]="{'select-item': (wallet.id === walletService.getId())}">
      <ion-avatar item-start class="no-border-radius">
        <img src="assets/imgs/wallet.png">
      </ion-avatar>
      <ion-label>
        <h2>{{wallet.name}}</h2>
        <h3>$ {{wallet.amount}}</h3>
      </ion-label>
      <button ion-button clear item-end class="btn-option" (tap)="set(wallet)"><ion-icon name="checkmark" class="blue-color"></ion-icon></button>
      <button ion-button clear color="danger" item-end class="btn-option"><ion-icon name="trash"></ion-icon></button>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab [navPush]="pushPage"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
