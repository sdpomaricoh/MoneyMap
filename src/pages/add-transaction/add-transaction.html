<ion-header>

  <ion-navbar>
    <ion-title>Agregar transacción</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item class="red" [ngClass]="{'green': income}">
    <ion-label floating>Valor</ion-label>
    <ion-input type="number" [(ngModel)]="transaction.amount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Descripción</ion-label>
    <ion-input type="text" [(ngModel)]="transaction.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Ingreso</ion-label>
    <ion-toggle [(ngModel)]="income"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Guardar ubicación</ion-label>
    <ion-toggle [(ngModel)]="showGeolocation" (ionChange)="getLocation()"></ion-toggle>
  </ion-item>
  <ion-item>
    <button ion-button round block outline icon-left (click)="getPhoto()">
      <ion-icon name="camera"></ion-icon> Agregar foto
    </button>
  </ion-item>
  <img [src]="photo" *ngIf="photo">
  <div class="actions">
    <button ion-button block icon-left (click)="save(transaction)" [disabled]="!shouldSend">
      <ion-icon name="checkmark"></ion-icon> Agregar
    </button>
  </div>
</ion-content>
