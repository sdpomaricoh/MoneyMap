<ion-header>

  <ion-navbar>
    <ion-title>Agregar cartera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="wallet.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Valor</ion-label>
    <ion-input type="number" [(ngModel)]="wallet.amount"></ion-input>
  </ion-item>
  <div class="actions">
    <button ion-button block icon-left (click)="save(wallet)">
      <ion-icon name="checkmark"></ion-icon> Agregar
    </button>
  </div>
</ion-content>
